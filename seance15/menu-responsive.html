<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ecf5f9;
            margin:0;
        }
        nav{
            background-color: #06409a;
            height:100%;
            width: 200px; 
            position: fixed;
            overflow: auto;
        }
        nav > a{
            display: block;
            padding: 1em;
            color: #ecf5f9;
            text-decoration: none;
            text-transform: uppercase
        }
        nav > a:hover{
            color: #0b61d8;
            background-color: white;
            transition-duration: .5s;
        }
        main{
            margin-left: 200px;
            padding: 1em;
        }

        @media screen and (max-width: 750px) {
            nav{
                height: auto;
                width: 100%;
                position: static;
            }
            nav > a {
                display: inline-block;
            }
            main{
                margin-left: auto;
            }
        }

        @media screen and (max-width: 600px) {
            nav > a {
                display: block;
                text-align: center;
                border-bottom: 1px solid white;
            }

        }
    </style>
</head>
<body>
    <nav role="menu">
        <a href="#" role="menuitem">Home</a>
        <a href="#" role="menuitem">About</a>
        <a href="#" role="menuitem">Contact</a>
        <a href="#" role="menuitem">Services</a>
        <a href="#" role="menuitem">Portfolio</a>
    </nav>
    <main>
        Welcome to Our Website
        <p>This is a sample webpage with a navigation menu.</p>
    </main>
</body>
</html>
