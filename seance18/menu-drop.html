<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsive</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #ecf5f6;
        }
        nav ul{
            list-style: none;
            display: flex;
            flex-flow: row;
            background-color: #064e9a; 
            color:#ecf5f6;    
        }
        nav li{
            position: relative;
            width:100%;
        }
        nav a{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: inherit; 
            color:inherit; 
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover{
            background-color: white;
            color: #064e9a;
            text-decoration: underline;
            transition-duration: 0.5s;
        }
        nav ul li ul{
            position: absolute;
            flex-flow: column;
            width: 100%;
        }
        
        nav ul li ul li{
            display: none;
        }

        nav li:hover > ul > li{
            display: block;
        }
        nav ul li ul li ul{
            flex-flow: column;
            position: absolute;
            top: 0;
            left:100%;
        }
    </style>
</head>
<body>
    <!-- <h1>Menu Responsive</h1>
    <h2>Navigation Menu</h2> -->
    <nav aria-label="Main navigation">
        <ul role="menubar">
            <li role="menuitem" aria-label="Menu Home" aria-haspopup="false"><a href="#home">Home</a></li>
            <li role="menuitem" aria-label="Menu About" aria-haspopup="false"><a href="#about">About</a></li>
            <li role="menuitem" aria-label="Menu Services" aria-haspopup="tru">
                <a href="#services" role="menu">Services &#10095;</a>
                <ul>
                    <li role="menuitem" aria-label="Sousenu Service 1" aria-haspopup="false"><a href="#">Service 1</a></li>
                    <li role="menuitem" aria-label="Menu Service 2" aria-haspopup="false"><a href="#">Service 2</a></li>
                    <li role="menuitem" aria-label="Menu Service 3" aria-haspopup="true"><a href="#">Service 3 &#10095;</a>
                     <ul>
                        <li role="menuitem" aria-label="Menu Service 3.1" aria-haspopup="false"><a href="#">Service 3.1</a>  </li>
                        <li role="menuitem" aria-label="Menu Service 3.2" aria-haspopup="false"><a href="#">Service 3.2</a>  </li>      
                     </ul>
                    
                    </li>
                </ul>
                
            </li>
            <li role="menuitem" aria-label="Menu Contact"><a href="#contact">Contact</a></li>  
        </ul>
    </nav>
</body>
</html>
